<html lang="en-US">
<head>
	<title>Randle Solver</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="frog.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
.guess-div{
	text-align: center;
	margin: auto;
	width: fit-content;
}
.input-table{
	background-size: 100% 100%;
	text-align: center;
	vertical-align: middle;
}
.input-table tr td:first-child{ 
	padding-left: 0.5em;
	width:2.5em!important;
}
.input-table tr td:last-child{ 
	padding-right: 0.5em;
	width:2.5em!important;
}
.input-box{
	font-size: 32pt;
/*	font-weight: 700;*/
	width: 2em;
	height: 2em;
	padding-bottom: 0.5em;
	color: black;  
	/*-webkit-text-stroke-width: 5px;
	-webkit-text-stroke-color: black;
		paint-order: stroke fill;*/
}
.answer-box{
	width: 1.5em;
	height: 1.5em;
	margin-left: 0.25em;
	margin-top: 0.25em;
	border: 2px solid black;
	border-radius: 5px;
	position: relative;
	text-align: center;
	text-transform: uppercase;
}
.answer-box.active{
	border: 3px solid red;
}
.toolbox table {
	border-collapse: separate;
	border-spacing: 5px;
	border: 1px solid black;
	border-radius: 5px;
}
.toolbox-cell{
	width: 1.5em;
	height: 1.5em;
	border: 1px black solid;
}
.toolbox-cell[data-color="G"]{
	background-color: green;
}
.toolbox-cell[data-color="Y"]{
	background-color: yellow;
}
.toolbox-cell[data-color="X"]{
	background-color: lightgray;
}
.toolbox-cell[data-color="C"]{
	background-color: mediumpurple;
}
#word-list{
	text-align: justify;
}
.alphabet-stat-card{
	display: inline-block;
	margin: 5px;
	width:4.5em;
	text-align: center;
}
.alphabet-stat-alphabet{
	font-size: 24px;
	padding: 0!important;
	text-transform: uppercase;
	background-color: lightgreen;
}
.alphabet-stat-alphabet-empty{
	background-color: lightgrey;
}
}
</style>
<body>
	<div style="text-align: center;">
		<h2>Randle Solver</h2>
	</div>
	<div class="container-fluid row">
		<div class="col-6">

			<!-- Nav tabs -->
			<ul class="nav nav-pills" id="tab" role="tablist">
			  <li class="nav-item">
			    <button class="nav-link active" data-bs-toggle="tab" data-id="0">Main</button>
			  </li>
			  <li class="nav-item">
			    <button class="nav-link" id="addTabBtn">+</button>
			  </li>
			</ul>
			<div style="text-align: center;width: 100%;">
				<span class="h5">GREEN</span>
			</div>
			<div class="guess-div" id="green-div">
				<table class="input-table">
					<tr>
						<td class="input-box"><input class="answer-box" data-pos="1" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="2" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="3" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="4" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="5" maxlength="1"></td>
					</tr>
				</table>
			</div>
			<div style="text-align: center;width: 100%;">
				<span class="h5">YELLOW</span>
			</div>
			<div class="guess-div" id="yellow-div">
				<table class="input-table">
					<tr>
						<td class="input-box"><input class="answer-box" data-pos="1" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="2" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="3" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="4" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="5" maxlength="1"></td>
					</tr>
				</table>
			</div>
			<div style="text-align: center;width: 100%;">
				<span class="h5">COLORBLIND</span>
			</div>
			<div class="guess-div" id="colorblind-div">
				<table class="input-table">
					<tr>
						<td class="input-box"><input class="answer-box" data-pos="1" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="2" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="3" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="4" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="5" maxlength="1"></td>
					</tr>
				</table>
			</div>
			<div style="text-align: center;width: 100%;">
				<span class="h5">NULL</span>
			</div>
			<div class="guess-div" id="null-div">
				<table class="input-table">
					<tr>
						<td class="input-box"><input class="answer-box" data-pos="1" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="2" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="3" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="4" maxlength="1"></td>
						<td class="input-box"><input class="answer-box" data-pos="5" maxlength="1"></td>
					</tr>
				</table>
			</div>
			<div class="text-center">
				<button class="btn btn-light" id="clear-btn">Clear</button>
			</div>
		</div>
		<div class="col-6">
			<button class="btn btn-primary" id="search-btn">Search</button>
			<div id="alphabetStat"></div>
			<div id="word-list"></div>
		</div>
	</div>
		<!-- <div class="toolbox">
			<table>
				<tr>
					<td class="toolbox-cell toolbox-value" data-color="G"></td>
					<td class="toolbox-cell toolbox-value" data-color="Y"></td>
					<td class="toolbox-cell toolbox-value" data-color="X"></td>
					<td class="toolbox-cell toolbox-value" data-color="C"></td>
				</tr>
			</table>
		</div> -->
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
	class Profile{

		constructor() {
		    this.green = [];
		    this.yellow = [];
		    this.colorblind = [];
		    this.null = [];
		}
	}

	var dictionary1 = null;
	var dictionary2 = null;
	// initialize dictionary
	$.ajax({
		url: './word1',
		success: function(data){
			dictionary1 = data.split(' ');
		}
	})
	$.ajax({
		url: './word2',
		success: function(data){
			dictionary2 = data.split(' ');
		}
	})

	// find word
	function getCell(i, div=null){
		return $('input[data-pos="'+i+'"]', div);
	}
	function getWord(div){
		let word = "";
		for(let i=1; i<=5; i++){
			let char = getCell(i, div).val();
			if(char.length == 0){
				word += ' ';
			}else{
				word += char;
			}
		}
		return word;
	}
	function searchDictionary(){
		let result = [];
		for(var word of dictionary1){
			let match = true;
			for(let i=1; i<=5; i++){
				// green
				let greenChar = getCell(i, $('#green-div')).val();
				if(greenChar.length == 1 && greenChar != word.charAt(i-1)){
					match = false;
					break;
				}
				// green
				let yellowChar = getCell(i, $('#yellow-div')).val();
				if(yellowChar.length == 1){
					if(!word.includes(yellowChar) || yellowChar == word.charAt(i-1)){
						match = false;
						break;
					}
				}
				// colorblind
				let cbChar = getCell(i, $('#colorblind-div')).val();
				if(cbChar.length == 1 && !word.includes(cbChar)){
					match = false;
					break;
				}
			}
			for(var cell of $('#null-div .answer-box')){
				// null
				let nullChar = $(cell).val();
				if(nullChar.length == 1 && word.includes(nullChar)){
					match = false;
					break;
				}
			}
			if(match){
				result.push(word);
			}
		}
		let alphabetStat = {};
		for (let i = 97; i <= 122; i++) {
		    let letter = String.fromCharCode(i);
		    alphabetStat[letter] = 0;
		}
		for(var word of result){
			for(let i=0; i<5; i++){
				if(!word.substring(0,i).includes(word.charAt(i))){
					alphabetStat[word.charAt(i)] += 1
				}
			}
		}
		$('#word-list').text(result.join(' '))

		// stat print

		let sortedStat = [];
		for (var alphabet in alphabetStat) {
		    sortedStat.push([alphabet, alphabetStat[alphabet]]);
		}

		sortedStat.sort(function(a, b) {
		    return b[1] - a[1];
		});
		$('#alphabetStat').empty();
		for(var s of sortedStat){
			let percentage = (s[1]/result.length*100).toFixed(2)+'% ';
			let card = $('<div class="card alphabet-stat-card">')
				.append($('<div class="alphabet-stat-alphabet card-header">').text(s[0]))
				.append($('<div>').text(percentage));
			if(s[1] == 0){
				$('.alphabet-stat-alphabet', card).addClass('alphabet-stat-alphabet-empty') 
			}
			$('#alphabetStat').append(card)

		}
	}


	var activeCell = null;

	var profile = [
		new Profile(),
	]
	var currentProfile = 0;
	function shiftProfile(newProfileId){
		// saveProfile
		profile[currentProfile].green = [];
		profile[currentProfile].yellow = [];
		profile[currentProfile].colorblind = [];
		profile[currentProfile].null = [];
		for(let i=1; i<=5; i++){
			// green
			let greenChar = getCell(i, $('#green-div')).val();
			profile[currentProfile].green.push(greenChar);
			// yellow
			let yellowChar = getCell(i, $('#yellow-div')).val();
			profile[currentProfile].yellow.push(yellowChar);
			// colorblind
			let colorblindChar = getCell(i, $('#colorblind-div')).val();
			profile[currentProfile].colorblind.push(colorblindChar);
		}
		for(var cell of $('#null-div .answer-box')){
			let nullChar = $(cell).val();
			if(nullChar.length == 1){
				profile[currentProfile].null.push(nullChar)
			}
		}

		// clear
		$('.answer-box').val('');
		$('#null-div tr:not(:first-child)').remove();

		// loadProfile
		currentProfile = newProfileId;
		for(let i=1; i<=5; i++){
			if(profile[currentProfile].green != undefined && profile[currentProfile].green.length >= i)
				getCell(i, $('#green-div')).val(profile[currentProfile].green[i-1]);
			if(profile[currentProfile].yellow != undefined && profile[currentProfile].yellow.length >= i)
				getCell(i, $('#yellow-div')).val(profile[currentProfile].yellow[i-1]);
			if(profile[currentProfile].colorblind != undefined && profile[currentProfile].colorblind.length >= i)
				getCell(i, $('#colorblind-div')).val(profile[currentProfile].colorblind[i-1]);
		}
		for(let i=0; i<profile[currentProfile].null.length; i++){
			getCell(i+1, $('#null-div')).val(profile[currentProfile].null[i])
			if( i%5 == 4){
				cloneNewRole($('#null-div table'));
			}
		}


		searchDictionary();

	}

	// Events
	function gotoPrevCell(){
		prevCell = activeCell.parent().prev().children('.answer-box');
		if(prevCell.length == 0){
			prevCell = activeCell.closest('tr').prev().find('.answer-box').first();
		}
		if(prevCell.length > 0){
			activeCell.removeClass('active').blur();
			prevCell.addClass('active').focus();
			activeCell = prevCell;
		}
	}
	function gotoNextCell(){
		nextCell = activeCell.parent().next().children('.answer-box');
		if(nextCell.length == 0){
			nextCell = activeCell.closest('tr').next().find('.answer-box').first();
		}
		if(nextCell.length > 0){
			activeCell.removeClass('active').blur();
			nextCell.addClass('active').focus();
			activeCell = nextCell;
		}
	}
	function cloneNewRole(table){
		let noOfRow = $('tr', table).length;
		let newTable = $('tr', table).first().clone();
		$('.answer-box', newTable).val('').click(clickFocus).removeClass('active')
								  .each(function(index){
								  	$(this).attr('data-pos', noOfRow*5+index+1);
								  });
		$(table).append(newTable);

	}
	function inputChar(char){
		if (activeCell) {
			activeCell.val(char.toLowerCase());

			// if(activeCell.closest('guess-div').attr('id') == 'null-div'){
				let full = true;
				for(var cell of $('#null-div .answer-box')){
					let nullChar = $(cell).val();
					if(nullChar.length == 0){
						full = false;
						break;
					}
				}
				if(full){
					cloneNewRole($('#null-div table'));
				}
			// }

			gotoNextCell();
		}
	}
	function backspace(){
		if (activeCell.val() != '') {
			activeCell.val('');
			gotoPrevCell();
		}else{
			gotoPrevCell();
			activeCell.val('');
		}
	}

	$('.keyboard-key[data-key]').click(function(){
		inputChar($(this).data("key"));
	});
	$('#backspace-btn').click(backspace);
	$(document).on('keyup', function(e){
		if (event.keyCode >= 65 && event.keyCode <= 90) {
		    // Alphabet upper case
		} else if (event.keyCode >= 97 && event.keyCode <= 122) {
		    // Alphabet lower case
		} else {
			return;
		}
		if (e.which !== 0 && activeCell != null) {
			inputChar(String.fromCharCode(e.which));
		}
	});
	$(document).on('keydown', function(e){
		if (e.keyCode==8){
			backspace();
			e.preventDefault();
		}else if(e.keyCode == 13){
			searchDictionary();
		}else if(e.keyCode == 32 || e.keyCode == 39){
			gotoNextCell();
		}else if(e.keyCode == 37){
			gotoPrevCell();
		}
	});

	function clickFocus(){
		activeCell = $(this);
		$('.answer-box').removeClass('active');
		$(this).addClass('active');
	}


	$(".answer-box").click(clickFocus);
	$('#clear-btn').click(function(){
		$('.answer-box').val('');
		$('#null-div tr:not(:first-child)').remove();
	});
	$('#search-btn').click(searchDictionary);
	$('#addTabBtn').click(function(){
		let newId = profile.length;
		profile.push(new Profile());
		let newTab = $("#tab").children().first().clone();
		$('#tab .nav-link').removeClass('active');
		$('.nav-link', newTab).addClass("active").text("Tab "+newId).data('id', newId);
		newTab.insertBefore($(this).parent());
		shiftProfile(newId);
	});
	$('#tab').on('click', '.nav-link[data-id]', function(){
		shiftProfile($(this).data('id'));
	});

</script>
</html>
