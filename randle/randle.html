<html lang="en-US">
<head>
	<title>Randle</title>
	<link rel="icon" type="image/png" href="frog.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./randle.css">
</head>
<body>
	<div class="wave-div">
		<div class="level-info">
			<div class="wave-span">WAVE 1</div>
			NORMAL
		</div>
	</div>
	<div id="hint-div">
		<div class="guess-div" id="answer-div">
			<table class="input-table">
				<tr>
					<td class="input-box"><div class="answer-box active" data-pos="1"></div></td>
					<td class="input-box"><div class="answer-box" data-pos="2"></div></td>
					<td class="input-box"><div class="answer-box" data-pos="3"></div></td>
					<td class="input-box"><div class="answer-box" data-pos="4"></div></td>
					<td class="input-box"><div class="answer-box" data-pos="5"></div></td>
				</tr>
			</table>
		</div>
	</div>

	<div>
		<button class="submit-btn" id="submit-btn">
			<div class="summon-label">Summon</div>
			<div class="cost-label">
				<span><img src="coin.png" width="30px"></span><span>1</span>
			</div>
		</button>
	</div>
</body>

<div class="modal" id="modeSelect" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title w-100 text-center">Select Mode</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="display:none"></button>
      </div>
      <div class="modal-body">
        <div class="row">
        	<div class="col-6 p-0">
        		<div class="mode-select-btn active" data-mode="normal">
        			NORMAL
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn active" data-mode="lying">
        			LYING
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn active" data-mode="flipping">
        			FLIPPING
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn active" data-mode="mixing">
        			MIXING
        		</div>
        	</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="invalidToast" class="toast align-items-center hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
    	<div class="toast-body">
	      Invalid Word.
	    </div>
	    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
	</div>	
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script src="./randle.js"></script>
</html>
