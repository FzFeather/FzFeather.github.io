<html lang="en-US">
<head>
	<title>Randle</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="frog.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./randle.css">
</head>
<body>
	<div class="wave-div">
		<div class="level-info">
			<div class="wave-span">RANDLE</div>
			<span id="modeName">NORMAL</span>
		</div>
	</div>
	<div id="hint-div">
		<div class="guess-div" id="answer-div">
			<table class="input-table">
				<tr>
					<td class="input-box"><div class="answer-box active" data-pos="1"></div></td>
					<td class="input-box"><div class="answer-box" data-pos="2"></div></td>
					<td class="input-box"><div class="answer-box" data-pos="3"></div></td>
					<td class="input-box"><div class="answer-box" data-pos="4"></div></td>
					<td class="input-box"><div class="answer-box" data-pos="5"></div></td>
				</tr>
			</table>
			<div class="lying-hint" style="display:none">
				<button class="lying-hint-btn" data-hint="truth">✓</button>
				<button class="lying-hint-btn active" data-hint="unknown">?</button>
				<button class="lying-hint-btn" data-hint="lie">✗</button>
			</div>
		</div>
	</div>

	<div id="input-area">
		<div id="keyboard">
			<div class="keyboard-row">
				<button class="keyboard-key" data-key="Q">Q</button>
				<button class="keyboard-key" data-key="W">W</button>
				<button class="keyboard-key" data-key="E">E</button>
				<button class="keyboard-key" data-key="R">R</button>
				<button class="keyboard-key" data-key="T">T</button>
				<button class="keyboard-key" data-key="Y">Y</button>
				<button class="keyboard-key" data-key="U">U</button>
				<button class="keyboard-key" data-key="I">I</button>
				<button class="keyboard-key" data-key="O">O</button>
				<button class="keyboard-key" data-key="P">P</button>
			</div>
			<div class="keyboard-row">
				<div class="keyboard-halfkey"></div>
				<button class="keyboard-key" data-key="A">A</button>
				<button class="keyboard-key" data-key="S">S</button>
				<button class="keyboard-key" data-key="D">D</button>
				<button class="keyboard-key" data-key="F">F</button>
				<button class="keyboard-key" data-key="G">G</button>
				<button class="keyboard-key" data-key="H">H</button>
				<button class="keyboard-key" data-key="J">J</button>
				<button class="keyboard-key" data-key="K">K</button>
				<button class="keyboard-key" data-key="L">L</button>
				<div class="keyboard-halfkey"></div>
			</div>
			<div class="keyboard-row">
				<div style="flex:1"></div>
				<button class="keyboard-key" data-key="Z">Z</button>
				<button class="keyboard-key" data-key="X">X</button>
				<button class="keyboard-key" data-key="C">C</button>
				<button class="keyboard-key" data-key="V">V</button>
				<button class="keyboard-key" data-key="B">B</button>
				<button class="keyboard-key" data-key="N">N</button>
				<button class="keyboard-key" data-key="M">M</button>
				<div style="flex:1"></div>
				<div style="flex:1"></div>
			</div>
		</div>
		<div class="functionBtn-div">
			<div>
				<button class="backspace-btn" id="backspace-btn">
					<svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="60" viewBox="0 0 24 24" width="60" class="game-icon" data-testid="icon-backspace"><path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path></svg>
				</button>
			</div>
			<div>
				<button class="submit-btn" id="submit-btn">
					<div class="summon-label">Summon</div>
					<div class="cost-label">
						<span><img src="coin.png" width="30px"></span><span>1</span>
					</div>
				</button>
			</div>
		</div>
	</div>
</body>

<div class="modal" id="modeSelect" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title w-100 text-center">Select Mode</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="display:none"></button>
      </div>
      <div class="modal-body">
        <div class="row">
        	<div class="col-6 p-0">
        		<div class="mode-select-btn active" data-mode="normal">
        			NORMAL
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn" data-mode="cyclic">
        			CYCLIC
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn" data-mode="flipping">
        			FLIPPING
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn disabled" data-mode="mixing">
        			MIXING
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn" data-mode="lying">
        			LYING
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn disabled" data-mode="puppet">
        			PUPPET
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn" data-mode="fixing">
        			FIXING
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn" data-mode="not">
        			NOT
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn disabled" data-mode="double">
        			DOUBLE
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn disabled" data-mode="triple">
        			TRIPLE
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn" data-mode="meteorite">
        			METEORITE
        		</div>
        	</div>
        	<div class="col-6 p-0">
        		<div class="mode-select-btn disabled" data-mode="?????">
        			?????
        		</div>
        	</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="invalidToast" class="toast align-items-center hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
    	<div class="toast-body" id="alert-message">
	      Invalid Word.
	    </div>
	    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
	</div>	
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script src="./randle.js"></script>
</html>
